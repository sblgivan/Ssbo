<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBBot Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">SBBot Trading Dashboard</h1>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Bot Controls</h2>
                <div class="flex space-x-4">
                    <button id="startBot" class="bg-green-500 text-white px-6 py-2 rounded">Start Bot</button>
                    <button id="stopBot" class="bg-red-500 text-white px-6 py-2 rounded">Stop Bot</button>
                </div>
                <div id="status" class="mt-4 text-lg"></div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Trading Statistics</h2>
                <div id="stats" class="space-y-2">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
